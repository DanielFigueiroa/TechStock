<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/style/equipamentos.css">
    <link rel="stylesheet" href="/assets/style/container.css">
    <title>TechStock</title>
</head>

<body>

    <div hx-get="/assets/templates/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div hx-get="/assets/templates/sidebar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div class="b-example-divider"></div>

    <div class="container mt-5">
        <div class="content">
            <div class="d-flex align-items-center">
                <div class="container flex-fill w-100">
                    <h2>Log & Abertura de Tickets</h2>
                </div>

                <button class="add-button align-self-center">Adicionar</button>
            </div>

            <hr style="border-top: 3px solid #bbb;">

            <div hx-ext="client-side-templates">

                <table hx-get="/api/usuario" hx-trigger="load" hx-swap="outerHTML" hx-target="#content"
                    mustache-template="table-template">
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Categoria</th>
                        <th>Especificação do Equipamento</th>
                        <th>Observação</th>
                        <th>Data de Abertura</th>
                        <th>Data de Entregra</th>
                        <th>Tratativa</th>
                        <th>Status</th>
                    </tr>

                    <tr id="content">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </table>



                <template id="table-template">
                    {{#data}}
                    <tr>
                        <td>
                            <button class="btn" onclick="alert('falta implementar')">
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </td>
                        <td>lorem ipsum</td>
                        <td>lorem ipsum</td>
                        <td>lorem ipsum</td>
                        <td>lorem ipsum</td>
                        <td>lorem ipsum</td>
                        <td>lorem ipsum</td>
                        <td>lorem ipsum</td>
                        <td>lorem ipsum</td>

                    </tr>
                    {{/data}}
                </template>

            </div>

        </div>
    </div>

</body>

</html>
