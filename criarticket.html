<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="header">Adicionar equipamentos</div>
        <div class="row mb-3">
            <div class="col-3">
                <select class="form-select">
                    <option>Monitor</option>
                    <option>Cabo</option>
                    <option>Categoria</option>
                </select>
            </div>
            <div class="col-5">
                <select class="form-select">
                    <option>Monitor Samsung T350 24” FHD</option>
                    <option>Cabo de rede 5 metros</option>
                    <option>Especificação</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" value="04 / 06 / 2024">
            </div>
            <div class="col-1">
                <button class="btn btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <select class="form-select">
                    <option>Cabo</option>
                </select>
            </div>
            <div class="col-5">
                <select class="form-select">
                    <option>Cabo de rede 5 metros</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" value="04 / 06 / 2024">
            </div>
            <div class="col-1">
                <button class="btn btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <select class="form-select">
                    <option>Categoria</option>
                </select>
            </div>
            <div class="col-5">
                <select class="form-select">
                    <option>Especificação</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" value="00 / 00 / 0000">
            </div>
            <div class="col-1">
                <button class="btn btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 text-end">
                <button class="btn btn-add"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="sub-header">Observação</div>
        <div class="mb-3">
            <textarea class="form-control" id="observacao" rows="4"></textarea>
        </div>
        <div class="btn-group d-flex justify-content-between">
            <button class="btn btn-save">Salvar</button>
            <button class="btn btn-cancel">Cancelar</button>
            <button class="btn btn-back">Voltar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
