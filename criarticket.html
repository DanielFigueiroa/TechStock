<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/style/equipamentos.css">
    <link rel="stylesheet" href="/assets/style/container.css">
    <link rel="stylesheet" href="/assets/style/cadastro_ticket.css">
    <title>TechStock</title>

</head>

<body hx-ext="client-side-templates">

    <div hx-get="/assets/templates/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div hx-get="/assets/templates/sidebar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <script type="text/javascript">
        function handleRequest(ev) {
            if (ev.detail.elt.localName !== "form") return;
            ev.detail.parameters.equipamentoId = Number(ev.detail.parameters.equipamentoId);
            ev.detail.parameters.usuarioId = 1;
            console.log({ ...ev.detail.parameters });
        }
        function handleResponse(ev) {
            if (ev.detail.elt.localName !== "form") return;
            if (ev.detail.successful) {
                alert("Ticket aberto com sucesso");
                location = "/ticket";
            } else {
                alert("Erro ao tentar abrir ticket");
            }
        }
    </script>

    <form hx-post="/api/ticket" hx-trigger="submit" hx-ext='json-enc' hx-swap="none"
        hx-on::config-request="handleRequest(event)" hx-on::after-request="handleResponse(event)">
        <div class="container">
            <div class="header">Adicionar equipamentos</div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="equipamentoId">Equipamento</label>
                    <select id="equipamentoId" name="equipamentoId" class="form-select" hx-get="/api/equipamento"
                        hx-trigger="load" mustache-template="select-equipamento-template" hx-swap="outerHTML" disabled
                        required>
                        <option>Carregando equipamentos...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="dt_reserva">Data de Reserva</label>
                    <input id="dt_reserva" name="dt_reserva" type="date" class="form-control" required>
                </div>
                <div class="col-3">
                    <label for="dt_devolucao">Data de Devolução</label>
                    <input id="dt_devolucao" name="dt_devolucao" type="date" class="form-control" required>
                </div>
                <!-- <div class="col-1">
                    <button class="btn btn-delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div> -->
            </div>
            <!-- <div class="row mb-3">
                <div class="col-12 text-end">
                    <button class="btn btn-add"><i class="fas fa-plus"></i></button>
                </div>
            </div> -->
            <div class="sub-header">Observação</div>
            <div class="mb-3">
                <textarea id="observacao" name="observacao" class="form-control" rows="4"></textarea>
            </div>
            <div class="btn-group d-flex justify-content-between">
                <a href="/perfil" class="btn btn-cancel">Cancelar</a>
                <button type="submit" class="btn btn-save">
                    Salvar
                </button>
            </div>
        </div>
    </form>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script> -->

    <template id="select-equipamento-template">
        <select id="equipamentoId" name="equipamentoId" class="form-select" required>
            <option value="">Selecione o equipamento...</option>
            {{#data}}
            <option value="{{id}}">{{nome}}</option>
            {{/data}}
        </select>
    </template>

</body>

</html>
