<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/style/equipamentos.css">
    <link rel="stylesheet" href="/assets/style/container.css">
    <link rel="stylesheet" href="/assets/style/cadastro_user.css">
    <title>TechStock</title>

</head>

<body>

    <div hx-get="/assets/templates/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div hx-get="/assets/templates/sidebar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div class="b-example-divider"></div>

    <div class="form-container">
        <h2>
            Cadastro do Usuário
        </h2>
        <div class="image-placeholder">
            <i class="fas fa-user material-symbols-outlined"><span>edit</span>
            </i>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="nomeCompleto">
                        Nome Completo:
                    </label>
                    <input class="form-control" id="nomeCompleto" type="text" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="usuario">
                        Usuario:
                    </label>
                    <input class="form-control" id="usuario" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="setor">
                        Setor:
                    </label>
                    <input class="form-control" id="setor" type="text" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="email">
                        E-mail:
                    </label>
                    <input class="form-control" id="email" type="email" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="senha">
                        Senha:
                    </label>
                    <input class="form-control" id="senha" type="password" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="tipoUsuario">
                        Tipo de Usuário:
                    </label>
                    <select class="form-control" id="tipoUsuario">
                        <option>
                            Selecione
                        </option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="/usuario" class="btn btn-secondary botao-href" type="button">
                    Voltar
                </a>
                <button class="btn btn-primary" type="submit">
                    Salvar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
