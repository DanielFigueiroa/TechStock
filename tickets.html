<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/equipamentos.css">
    <link rel="stylesheet" href="/style/container.css">
    <title>TechStock</title>
</head>

<body>


    <nav class="navbar sticky-top rounded-0 shadow bg-primary text-start" data-bs-theme="dark"
        style="background-color: var(--bs-primary) !important;">
        <div class="container-fluid text-start">

            <div>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <span class="material-icons" style="color: #ffffff;">menu</span>
                </button>
            </div>

            <div>
                <button type="button" class="btn fs-5 material-icons perfil" style="color: white;">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                </button>
                <img src="/assets/image.png" height="50px" width="70px" class="mx-auto">
            </div>

        </div>
    </nav>


    <div class="offcanvas offcanvas-start d-flex flex-column flex-shrink-0 p-3 bg-light" tabindex="-1"
        id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 280px;">

        <p class="align-items-center text-center">
            <img src="/assets/image.png" alt="" width="80" height="50" class="rounded-circle me-4">
        </p>

        <p class="align-items-center text-center"><span class="fs-4">Unifacol</span></p>
        <p class="align-items-center text-center"><span class="fs-4">2024.02</span></p>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto text-start" id="nav-items">
            <button type="submit" class="btn text-start">
                <li class="nav-item">
                    <span class="input-group-text" style="background:transparent; border-width:0">
                        <span class="material-symbols-outlined">home </span> Home</span>
                </li>
            </button>

            <button type="submit" class="btn text-start">
                <li>
                    <span class="input-group-text" style="background:transparent; border-width:0">
                        <span class="material-symbols-outlined">devices</span> Equipamentos</span>
            </button>

            <button type="submit" class="btn text-start">
                <li>
                    <span class="input-group-text" style="background:transparent; border-width:0">
                        <span class="material-symbols-outlined">confirmation_number </span> Tickets</span>
            </button>

            <button type="submit" class="btn text-start">
                <li>
                    <span class="input-group-text" style="background:transparent; border-width:0">
                        <span class="material-symbols-outlined">download </span> Entrada</span>
                </li>
            </button>

            <button type="submit" class="btn text-start">
                <li>
                    <span class="input-group-text" style="background:transparent; border-width:0">
                        <span class="material-symbols-outlined">upload </span> Saida</span>
                </li>
            </button>

            <button type="submit" class="btn text-start">
                <li>
                    <span class="input-group-text" style="background:transparent; border-width:0"><span
                            class="material-symbols-outlined">person
                        </span>
                        Usuario</span>
                </li>
            </button>
        </ul>
        <hr>
        <div class="dropdown" id="nav-out">
            <button type="submit" class="btn"><span class="input-group-text"
                    style="background:transparent; border-width:0"><span
                        class="material-icons">logout</span>Sair</span></button>
        </div>

    </div>

    <div class="b-example-divider"></div>

    <div class="container mt-5">
        <div class="content">
            <div class="d-flex align-items-center">
                <div class="container flex-fill w-100">
                    <h2>Tickets</h2>
                </div>

                <div class="input-group p-2" style="width: 60%;">
                    <input type="text" class="form-control" placeholder="Pesquisar Usuario"
                        aria-label="Recipient's username" aria-describedby="button-addon2"
                        style="background-color: #E1E5EB;">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                        style="background-color: #6B737C;"><span class="material-symbols-outlined"
                            style="color: #ffffff;">search</span></button>
                </div>
            </div>

            <hr style="border-top: 3px solid #bbb;">

            <div hx-ext="client-side-templates">

                <table hx-get="/api/movimentacao" hx-trigger="load" hx-swap="outerHTML" hx-target="#content"
                    mustache-template="table-template">
                    <tr>

                        <th class="text-center">Num Ticket</th>
                        <th class="text-center">Id Equipamento</th>
                        <th class="text-center">Nome Equipamento</th>
                        <th class="text-center">Categoria</th>
                        <th class="text-center">Data Abertura</th>
                        <th class="text-center">Data Entrega</th>
                        <th class="text-center">Observação</th>
                        <th class="text-center">Usuario</th>
                        <th class="text-center">Setor</th>
                        <th class="text-center">Status</th>
                        <th class="text-center"></th>

                    </tr>

                    <tr id="content">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </table>


                <template id="table-template">
                    {{#data}}
                    <tr>

                        <td>{{ticket.id}}</td>
                        <td>{{ticket.equipamento.id}}</td>
                        <td>{{ticket.equipamento.nome}}</td>
                        <td>{{ticket.equipamento.categoria.nome}}</td>
                        <td>{{ticket.dt_abertura}}</td>
                        <td>{{ticket.dt_devolucao}}</td>
                        <td>{{ticket.observacao}}</td>
                        <td>{{usuario.nome}}</td>
                        <td hx-get="/api/setor">{{usuario.setorId.nome}}</td>
                        <td>{{ticket.status}}</td>
                        <td>
                            <button class="btn" onclick="alert('falta implementar')">
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </td>

                    </tr>
                    {{/data}}
                </template>

            </div>

        </div>
    </div>


</body>

</html>
