<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/index.css">
    <title>TechStock</title>
</head>

<body>

    <div class="d-flex flex-column min-vh-100 justify-content-center">
        <div class="mx-auto">
            <div class="card px-5 py-5" id="form1">

                <img src="/assets/image.png" height="200px" width="400px" class="mx-auto">

                <h2 class="text-primary mx-auto">Login</h2>

                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><span class="material-icons">person</span></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" id="usr" name="email">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><span class="material-icons">lock</span></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password" id="usr" name="password">
                    </div>

                    <div class="input-group">
                        <button type="submit" class="btn btn-primary col-sm-12 mx-auto">
                            Entrar
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
