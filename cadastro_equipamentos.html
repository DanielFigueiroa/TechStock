<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/style/equipamentos.css">
    <link rel="stylesheet" href="/assets/style/container.css">
    <link rel="stylesheet" href="/assets/style/cadastro_equipamentos.css">
    <title>TechStock</title>

</head>

<body>

    <div hx-get="/assets/templates/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div hx-get="/assets/templates/sidebar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div class="b-example-divider"></div>

    <div class="container d-flex justify-content-center">
        <div class="form-container">
            <div class="form-title">
                Cadastro de Equipamento
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="categoria">
                            Categoria
                        </label>
                        <input class="form-control" id="categoria" type="text" />
                    </div>
                    <div class="col">
                        <label class="form-label" for="especificacao">
                            Especificação
                        </label>
                        <input class="form-control" id="especificacao" type="text" />
                    </div>
                    <div class="col">
                        <label class="form-label" for="fabricante">
                            Fabricante
                        </label>
                        <input class="form-control" id="fabricante" type="text" />
                    </div>
                    <div class="col">
                        <label class="form-label" for="quantidade">
                            Quantidade
                        </label>
                        <input class="form-control" id="quantidade" type="text" />
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/equipamento" class="btn btn-back botao-hreftype=" button">
                        Voltar
                    </a>
                    <button class="btn btn-save" type="submit">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
